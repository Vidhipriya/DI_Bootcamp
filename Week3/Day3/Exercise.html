<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	.banner{
		border: 2px solid red ;
		display: none;
	}
</style>
<body>
 <div class="banner">
 	<p>The sales end in <span id="time"></span>sec!</p>
 	
 </div>

 <script type="text/javascript">
 	 function sales(e){
 	 	let x= document.getElementsByClassName("banner")[0] 	 	
 	 	x.style.display="block";

 	 }
 	 setTimeout(sales, 1000)

     let tim = setInterval(timer, 1000);

       
     let time=10
 	 function timer(){
 	    time=time-1
 	 	document.getElementById("time").innerHTML = time;
 	 	if(time<=0){
 	 		clearInterval(tim)
 	 	}
 	 }
 	 

 </script>
</body>
</html>
