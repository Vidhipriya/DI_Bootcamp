<<!DOCTYPE html>
    <html>
    <head>
        <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;

        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
          border: 1px solid red;
        }
        </style>
    </head>
    <body>
        <p><button onclick="myMove()">Click Me</button></p>
        <div id="container">
          <div id="animate"></div>
        </div>


        <script type="text/javascript">
        function myMove() {
  let elem = document.getElementById("animate");   
  let pos = 0;
  let id = setInterval(mover, 5);
  function mover() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      
      elem.style.left = pos + 'px'; 
    }
  }
}
        </script>
    </body>
    </html>
